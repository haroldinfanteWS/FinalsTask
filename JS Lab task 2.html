<body>

    <script>
        function multi(){

num1=document.getElementById("num1").value;
num2=document.getElementById("num2").value;
multi=(parseInt(num1)*parseInt(num2));

document.getElementById("result").innerHTML=multi;
}
function divi(){

num1=document.getElementById("num1").value;
num2=document.getElementById("num2").value;
divi=(parseInt(num1)/parseInt(num2));

document.getElementById("result").innerHTML=divi;
}


    </script>

    <div> 
      <p>1st Number  <input type="number" id="num1"></p><br>
      <p> 2nd Number <input type="number" id="num2"></p>
        <br><br>
        <button id="multi" onclick="multi()">Multiply</button><button id="divi" onclick="divi()">Divide</button>

        <p>The Result</p>
        <p id="result"></p>


    </div>

    
</body>
